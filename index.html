<!-- HTML5 - Home for Babylon Day Planner -->
<!DOCTYPE html>
<!-- Defining language English United States -->
<html lang="en-us">
  <!-- Head: title, favicon, CSS style resources -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Babylon Day Planner</title>
  </head>
  <!-- Day Planner page content -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Babylon Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Time blocks go here -->
      <!-- Time block - 9 AM -->
      <div class="planner-row">
        <div class="hour">9 AM</div>
        <div class="saveButton"><i class="fa" aria-hidden="true"></i></div>
      </div>
      <!-- Time block - 10 AM -->
      <div class="planner-row">
        <div class="hour">10 AM</div>
        <div class="saveButton"><i class="fa" aria-hidden="true"></i></div>
      </div>
      <!-- Time block - 11 AM -->
      <div class="planner-row">
        <div class="hour">11 AM</div>
        <div class="saveButton"><i class="fa" aria-hidden="true"></i></div>
      </div>
      <!-- Time block - 12 PM -->
      <div class="planner-row">
        <div class="hour">12 PM</div>
        <div class="saveButton"><i class="fa" aria-hidden="true"></i></div>
      </div>
      <!-- Time block - 1 PM -->
      <div class="planner-row">
        <div class="hour">1 PM</div>
        <div class="saveButton"><i class="fa" aria-hidden="true"></i></div>
      </div>
      <!-- Time block - 2 PM -->
      <div class="planner-row">
        <div class="hour">2 PM</div>
        <div class="saveButton"><i class="fa" aria-hidden="true"></i></div>
      </div>
      <!-- Time block - 3 PM -->
      <div class="planner-row">
        <div class="hour">3 PM</div>
        <div class="saveButton"><i class="fa" aria-hidden="true"></i></div>
      </div>
      <!-- Time block - 4 PM -->
      <div class="planner-row">
        <div class="hour">4 PM</div>
        <div class="saveButton"><i class="fa" aria-hidden="true"></i></div>
      </div>
      <!-- Time block - 1 PM -->
      <div class="planner-row">
        <div class="hour">5 PM</div>
        <div class="saveButton"><i class="fa" aria-hidden="true"></i></div>
      </div>


    </div>

    <!-- JavaScript resources and files -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
